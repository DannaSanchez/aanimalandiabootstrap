<!DOCTYPE html>
<html lang="Es-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8eaafd3e49.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
    <link rel="icon" href="/assets/img/favicon.png">
    <title>Inicio de Sesion</title>
</head>
<body>
    <div class="btnindex">
        <button class="b-login"><a href="/index.html">Regresar</a></button>
        
    </div>
    <section id="login">
        <img id="logoin"src="/assets/img/logo.jpg" alt="logo">
        
        <form action="/views/dashboard.html" method="" class="form-login">
            <h1 ><i class="fas fa-user-lock"></i></h1>
        <div class="form-group">
            <label  for="usuario">Usuario</label>
            <input class="form-input" type="text" name="usuario" id="usuario" placeholder="Ingresa tu Usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="Ingresa tu Contraseña" required>
        </div>
        <div class="a-form-group">
            <input type="submit" name="ingresar" class="btn-azul" value="ingresar">
        </div>
        <div class="a-form-group">
            <input type="submit" name="registrar" class="btn-morado">
        </div>
        <div class="form-group">
            <a class="form-olvido" href="">Recordar Contraseña</a>
        </div>
        </form>
    </section>
    
</body>
</html>
