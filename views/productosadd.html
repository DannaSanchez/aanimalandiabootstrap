<!DOCTYPE html>
<html lang="Es-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--icono-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!--css-->
<link rel="stylesheet" href="/assets/css/styles.css">
<link rel="icon" href="/assets/img/favicon.png">
    <title>Animalandia</title>
</head>
<body>
    <header class="header-dash d-flex justify-content-between align-items-center">
        <div >
            <img class="logodash m-3" src="/assets/img/logo.jpg" alt="Logo alimalandia">
        </div>
        <div class="sesion d-flex justify-content-center align-items-center mr-3 ">
            <img class="perro rounded-circle" style="max-width: 110px;"  src="/assets/img/golden.jpg" alt="Golden Retriver">
            <h5 class="p-3">Bienvenido; <span><a href="login.html"><br>Usuario<i class="fa-solid fa-right-from-bracket"></i></a></span></h5>
        </div>
    </header>
    <section id="dashboard">
    <article class="menu">
        <ul>
            <li class="item1"><a href="dashboard.html"><i class="fa-solid fa-user"></i>Usuarios</a></li>
            <li class="item1"><a href="login.html"><i class="fa-solid fa-users"></i>Clientes</a></li>
            <li class="item1"><a href="productos.html"><i class="fa-solid fa-tag"></i>Productos</a></li>
            <li class="item1"><a href="login.html"><i class="fa-solid fa-cart-shopping"></i>Pedidos</a></li>
            <li class="item1"><a href="login.html"><i class="fa-solid fa-chart-line"></i>Reportes</a></li>
        </ul>
    </article>
        <article class="contenido">
           <form action="productos.html" method="" class="form-producto">
            <div class="form-group">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" name="descripcion" id="descripcion" class="form-input" placeholder="Ingresa la descripción del Producto">
            </div>
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-input" placeholder="Ingresa el nombre del Producto">
            </div>
            <div class="form-group">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" name="precio" id="precio" class="form-input" placeholder="Ingresa el precio del Producto">
            </div>
            <div class="form-group">
                <label for="categoria"class="form-label">Categoria</label>
                <select name="categoria" class="form-input">
                    <c:foreach>
                        <option value="id">Juguetes</option>
                    </c:foreach>
                    <c:foreach>
                        <option value="id1">Concentrado</option>
                    </c:foreach>
                    <c:foreach>
                        <option value="id2">Medicamento</option>
                    </c:foreach>
                    <c:foreach>
                        <option value="id3">Accesorios</option>
                    </c:foreach>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" name="guardar" value="Guardar" class="form-button btn-morado">
            </div>
           </form>
            
        </article>
     </section>
    
</body>

</html>
